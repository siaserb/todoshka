{% extends "base.html" %}

{% block title %}
  <title>Tags</title>
{% endblock %}

{% block content %}
  <h1 class="d-flex justify-content-between">
    <span>Tags</span>
    <a href="{% url 'todo-app:tag-create' %}" class="btn btn-primary link-to-page align-self-center">
      Add
    </a>
  </h1>

  <br>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a class="btn btn-secondary"
                 href="{% url 'todo-app:tag-update' tag.id %}">
                Update
              </a>
            </td>
            <td>
              <a class="btn btn-secondary"
                href="{% url 'todo-app:tag-delete' tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no manufacturers in the service.</p>
  {% endif %}
{% endblock %}
