{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}
  <title>Task form</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
