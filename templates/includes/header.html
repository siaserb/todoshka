{% load static %}
{% load bootstrap5 %}

<header class="bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <p class="align-self-start me-lg-auto"><img src="{% static 'images/favicon.svg' %}" alt="" width="50" height="50">
        todoshka</p>


      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'todo-app:task-list' %}" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="{% url 'todo-app:tag-list' %}" class="nav-link px-2 text-white">Tags</a></li>
      </ul>


      <form action="" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" name="search" class="form-control form-control-dark" placeholder="Search"
               aria-label="Search" value="{{ request.GET.search }}">
      </form>


      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
    </div>
  </div>
</header>
